{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<br><br>
<header  class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Hi! Welcome to my Django App's Blog</h1>
          <p class="text-white">This blog has <b>{{blogs.count}}</b> Entries</p>
        </div>
      </div>
    </div>
</header>

<div class="container">
    <div class="row">
        
        {% for blog in blogs %}
        <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                <p class="card-text">{{blog.description|striptags|truncatechars:100}}</p>
                <p>{{blog.date}}</p>
                <a href="{% url 'blog:detail' blog.id%}" class="btn btn-primary">Read this entry</a>
              </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
