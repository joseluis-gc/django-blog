{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}


<header  class="bg-dark py-5 mb-5 text-center">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{blog.title}}</h1>
          <p class="text-white">Posted: {{blog.date}}</p>
        </div>
      </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{blog.description}}
        </div>
    </div>
</div>




{% endblock %}
